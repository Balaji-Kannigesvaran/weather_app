<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Style/styles.css" />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/index.js"></script>
    <script src="../JavaScript/metadata.js" type="text/javascript"></script>
    <script src="../JavaScript/progressbar.js" type="text/javascript"></script>

    <!-- learn about defer -->
  </head>
  <body>
    <div class="container">
      <div class="card card-full-length">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-wind"></i>
          </span>
          <span class="card-header-title">
            AIR QUALITY <span id="aqi"> </span
          ></span>
        </div>

        <div class="card-body">
          <div class="card-body-content">
            <span class="air-quality-description" id="air_quality_status"
              >3-Low Health Risk</span
            >
          </div>
          <p><input type="range" class="progressbar" /></p>
          <div
            class="Horizontal-line"
            style="border-bottom: 1px solid; padding: 0"
          ></div>
          <div style="display: flex; justify-content: space-between">
            <div>See more</div>
            <div>&gt;</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-sun"></i>
          </span>
          <span class="card-header-title"> UV INDEX </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div>4</div>
            <div>Moderate</div>
          </div>
          <p><input type="range" class="progressbar" /></p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-cloud-sun"></i>
          </span>
          <span class="card-header-title"> SUN RISE </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div class="clock-container">
              <span id="clock"></span>
              <p><input type="range" class="progressbar" /></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-cloud-showers-heavy"></i>
          </span>
          <span class="card-header-title"> RAINFALL </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div>4.9mm</div>
            <div>in last one hour</div>
          </div>
          <p class="card-body-content2">1.2mm expected in next 24 hour</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-smog"></i>
          </span>
          <span class="card-header-title"> VISIBLITY </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div>20.9km</div>
          </div>
          <p class="card-body-content2">
            Excellent visibility and clear field of vision
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-cloud-moon"></i>
          </span>
          <span class="card-header-title"> CLOUDY </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div>10%</div>
            <div>in last hour</div>
          </div>
          <p class="card-body-content2">Mostly Sunny</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-header-icon">
            <i class="fas fa-poo-storm"></i>
          </span>
          <span class="card-header-title"> STORM </span>
        </div>
        <div class="card-body">
          <div class="card-body-content">
            <div>25%</div>
            <div>in last hour</div>
          </div>
          <p class="card-body-content2">Low probability</p>
        </div>
      </div>
    </div>
  </body>
</html>
